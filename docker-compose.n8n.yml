version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: bmc-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=bmc2024
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Montevideo
      - N8N_LOG_LEVEL=info
      - N8N_METRICS=true
      - N8N_DIAGNOSTICS_ENABLED=true
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    networks:
      - bmc-network

  n8n-redis:
    image: redis:7-alpine
    container_name: bmc-n8n-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bmc-network

volumes:
  n8n_data:
  redis_data:

networks:
  bmc-network:
    driver: bridge
