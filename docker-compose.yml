version: '3.8'

services:
  agent-core:
    build: .
    container_name: bmc_agent_autopilot
    restart: always  # Critical for 24/7 Autopilot
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Persist Knowledge Base and Learned Patterns
      - ./logs:/app/logs  # Persist Logs
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
