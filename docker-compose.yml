version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: bmc-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-bmc2024}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Montevideo
      - PY_CHAT_SERVICE_URL=http://chat-api:8000
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - bmc-network
    depends_on:
      - chat-api
      - mongodb

  chat-api:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: bmc-chat-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - MONGODB_URI=mongodb://mongodb:27017/bmc_chat
      - PORT=8000
      - HOST=0.0.0.0
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - API_KEYS=${API_KEYS}
      - WHATSAPP_WEBHOOK_SECRET=${WHATSAPP_WEBHOOK_SECRET}
    volumes:
      - ./:/app
      - chat_data:/app/data
    networks:
      - bmc-network
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    container_name: bmc-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=bmc_chat
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init.js:/docker-entrypoint-initdb.d/mongodb-init.js:ro
    networks:
      - bmc-network

volumes:
  n8n_data:
  chat_data:
  mongodb_data:

networks:
  bmc-network:
    driver: bridge