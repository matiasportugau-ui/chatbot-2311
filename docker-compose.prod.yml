version: '3.8'

# Production Docker Compose configuration with secrets support
# Use: docker-compose -f docker-compose.prod.yml up -d

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: bmc-n8n-prod
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER_FILE=/run/secrets/n8n_user
      - N8N_BASIC_AUTH_PASSWORD_FILE=/run/secrets/n8n_password
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - GENERIC_TIMEZONE=America/Montevideo
      - PY_CHAT_SERVICE_URL=http://chat-api:8000
    secrets:
      - n8n_user
      - n8n_password
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - bmc-network
    depends_on:
      - chat-api
      - mongodb

  chat-api:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: bmc-chat-api-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - MONGODB_URI=mongodb://mongodb:27017/bmc_chat
      - PORT=8000
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - JWT_SECRET_KEY_FILE=/run/secrets/jwt_secret_key
      - WHATSAPP_WEBHOOK_SECRET_FILE=/run/secrets/whatsapp_webhook_secret
    secrets:
      - openai_api_key
      - jwt_secret_key
      - whatsapp_webhook_secret
      - api_keys
    volumes:
      - ./:/app
      - chat_data:/app/data
    networks:
      - bmc-network
    depends_on:
      - mongodb
      - redis

  mongodb:
    image: mongo:7.0
    container_name: bmc-mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=bmc_chat
      - MONGO_INITDB_ROOT_USERNAME_FILE=/run/secrets/mongo_root_username
      - MONGO_INITDB_ROOT_PASSWORD_FILE=/run/secrets/mongo_root_password
    secrets:
      - mongo_root_username
      - mongo_root_password
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init.js:/docker-entrypoint-initdb.d/mongodb-init.js:ro
    networks:
      - bmc-network

  redis:
    image: redis:7-alpine
    container_name: bmc-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - bmc-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: bmc-qdrant-prod
    restart: unless-stopped
    ports:
      - "6333:6333"
    environment:
      - QDRANT__SERVICE__API_KEY_FILE=/run/secrets/qdrant_api_key
    secrets:
      - qdrant_api_key
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - bmc-network

# Docker secrets - create these files before deploying
# Example: echo "my_secret_value" | docker secret create openai_api_key -
secrets:
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  jwt_secret_key:
    file: ./secrets/jwt_secret_key.txt
  whatsapp_webhook_secret:
    file: ./secrets/whatsapp_webhook_secret.txt
  api_keys:
    file: ./secrets/api_keys.txt
  n8n_user:
    file: ./secrets/n8n_user.txt
  n8n_password:
    file: ./secrets/n8n_password.txt
  mongo_root_username:
    file: ./secrets/mongo_root_username.txt
  mongo_root_password:
    file: ./secrets/mongo_root_password.txt
  qdrant_api_key:
    file: ./secrets/qdrant_api_key.txt

volumes:
  n8n_data:
  chat_data:
  mongodb_data:
  redis_data:
  qdrant_data:

networks:
  bmc-network:
    driver: bridge
