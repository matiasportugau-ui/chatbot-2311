services:
  - type: web
    name: bmc-chatbot-api
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: python unified_launcher.py --mode fullstack --production --non-interactive
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
    healthCheckPath: /health
