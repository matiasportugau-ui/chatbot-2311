apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: bmc-chatbot
  labels:
    app.kubernetes.io/name: api-server
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: bmc-chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-server
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: bmc-chatbot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: bmc-chatbot-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api-server
        image: us-central1-docker.pkg.dev/PROJECT_ID/bmc-chatbot/api-server:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # Application Configuration
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        
        # OpenAI Configuration
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_MODEL
          value: "gpt-4o-mini"
        
        # Alternative LLM Providers
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: GROQ_API_KEY
              optional: true
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: GEMINI_API_KEY
              optional: true
        
        # Database Configuration
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: MONGODB_URI
        
        # WhatsApp Configuration
        - name: WHATSAPP_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: WHATSAPP_ACCESS_TOKEN
              optional: true
        - name: WHATSAPP_VERIFY_TOKEN
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: WHATSAPP_VERIFY_TOKEN
              optional: true
        - name: WHATSAPP_PHONE_NUMBER_ID
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: WHATSAPP_PHONE_NUMBER_ID
              optional: true
        
        # N8N Integration
        - name: N8N_WEBHOOK_URL
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: N8N_WEBHOOK_URL
              optional: true
        - name: N8N_API_KEY
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: N8N_API_KEY
              optional: true
        
        # Google Sheets
        - name: GOOGLE_SHEETS_CREDENTIALS
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: GOOGLE_SHEETS_CREDENTIALS
              optional: true
        - name: GOOGLE_SHEET_ID
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: GOOGLE_SHEET_ID
              optional: true
        
        # Security
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bmc-chatbot-secrets
              key: ADMIN_PASSWORD
        - name: ALLOWED_ORIGINS
          value: "https://grow-importa.com.uy,https://chatbot.yourdomain.com"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Resource limits for GKE Autopilot
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "512Mi"
            cpu: "500m"
            ephemeral-storage: "2Gi"
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # Python needs write access to __pycache__
---
# Service Account for API Server
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bmc-chatbot-sa
  namespace: bmc-chatbot
  annotations:
    iam.gke.io/gcp-service-account: bmc-chatbot@PROJECT_ID.iam.gserviceaccount.com
