# Nixpacks configuration to force Python deployment
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc", "zlib", "openssl"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
# Override build to ensure no Node.js build steps run
cmds = []

[start]
cmd = "sh -c 'gunicorn api_server:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT'"
